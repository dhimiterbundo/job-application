<div class="container">
    <h3 mat-dialog-title><strong>{{data.title}}</strong></h3>
    <div mat-dialog-content>
        <div class="section">
            <p *ngFor="let item of data.description">{{item.name}}</p>
        </div>
        <div class="section">
            <p *ngFor="let item of data.warningMsg">{{item.name}}</p>
        </div>
    </div>
    <div mat-dialog-actions class="mb-1">
        <button *ngIf="data.confirmBtn" mat-flat-button color="warn" (click)="confirm()">
            {{data.confirmBtn}}
        </button>
        <button *ngIf="data.cancelBtn" mat-flat-button (click)="cancel()" tabindex="-1">
            {{data.cancelBtn}}
        </button>
    </div>
</div>
