<div class="main-wrapper align-middle" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register Form</mat-card-title>
    </mat-card-header>


    <mat-card-content>
      <form class="example-form" [formGroup]="registerForm">
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="registerForm.get('username')?.invalid"> Required Field
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Firstname" formControlName="firstname" type="text">
          <mat-error *ngIf="registerForm.get('firstname')?.invalid"> Required Field
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Last Name" formControlName="lastname" type="text">
          <mat-error *ngIf="registerForm.get('lastname')?.invalid"> Required Field
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select matNativeControl formControlName="role">
            <mat-option selected> Select Role
            </mat-option>
            <mat-option *ngFor="let role of roles" [value]="role">
              {{role}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.get('role')?.invalid"> Required Field
          </mat-error>
        </mat-form-field>
      </form>

      <form class="example-form" [formGroup]="passwordFormGroup">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input #passwordInput matInput type="password" formControlName="password">
          <button mat-icon-button matSuffix
            (click)="passwordInput.type = passwordInput.type === 'password' && 'text' || 'password'"
            [attr.aria-label]="'hidePassword'">
            <mat-icon>{{ passwordInput.type === 'password' ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="passwordFormGroup.get('password')?.invalid"> Required Field
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input #confirmPasswordInput matInput type="password" formControlName="confirmPassword">
          <button mat-icon-button matSuffix
            (click)="confirmPasswordInput.type = confirmPasswordInput.type === 'password' && 'text' || 'password'"
            [attr.aria-label]="'hidePassword'">
            <mat-icon>{{ confirmPasswordInput.type === 'password' ? 'visibility' : 'visibility_off' }}
            </mat-icon>
          </button>
          <mat-error *ngIf="passwordFormGroup.get('confirmPassword')?.errors?.notSame">Passwords are not the same
          </mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>
    <button mat-stroked-button color="accent" class="btn center"
      [disabled]="(registerForm.invalid || passwordFormGroup.invalid)" (click)="register()">Register</button>

    <p>Already have an Account? Login <a class="pointer" [routerLink]="['/login']">here</a></p>

  </mat-card>

</div>
