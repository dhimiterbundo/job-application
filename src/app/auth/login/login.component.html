<div class="main-wrapper align-middle" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Job Application </mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="loginForm.get('username')?.invalid">requiredField
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Password" formControlName="password" type="password">
          <mat-error *ngIf="loginForm.get('password')?.invalid">requiredField
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn center" (click)="login()">Sign-in</button>

      <p>Don't have an Account ? Create one <a class="pointer" [routerLink]="[ '/register']">here</a> for free</p>
    </form>
  </mat-card>

</div>
